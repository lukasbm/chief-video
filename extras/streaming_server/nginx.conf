worker_processes  auto;
events {
    worker_connections  1024;
}

rtmp {
    server {
        listen 1935; # Listen on standard RTMP port
        chunk_size 4000;

        # HLS
        application hls {
            live on;

            # Turn on HLS
            hls on;
            hls_path /mnt/hls;
            # hls_fragment 3;
            # hls_playlist_length 60;

            # disable consuming the stream from nginx as rtmp
            # deny play all;
            # allow publish 127.0.0.1;
            # deny publish all;
        }

        # MPEG-DASH
        application dash {
            live on;
            dash on;
            dash_path /mnt/dash;
        }
    }
}

